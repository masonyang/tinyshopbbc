{echo:JS::import('form');}
<h1 class="page_title">快递公司编辑</h1>
<div id="obj_form" class="form2">
    <form action="{url:/admin/express_company_save}" method="post" >
        {if:isset($id)}<input type="hidden" name="id" id="objId" value="{$id}">{/if}
    <dl class="lineD">
      <dt><b class="red">*</b> 快递公司：</dt>
      <dd>
        <input name="name" type="text" pattern="required" value="{$name}" />
        <label> </label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>别名：</dt>
      <dd>
        <input name="alias" type="text" class="small"  value="{$alias}"> 
        <label>别名</label>
      </dd>
      </dl>
      <dl class="lineD">
      <dt><b class="red">*</b>CODE：</dt>
      <dd>
        <input name="code" type="text" class="small"  value="{$code}"> 
        <label>快递100的code</label>
      </dd>
      </dl><dl class="lineD">
      <dt><b class="red">*</b>快递地址：</dt>
      <dd>
        <input name="url" type="text" class="big" pattern="url" value="{$url}">
        <label>快递公司主页地址</label>
      </dd>
      </dl>
        <dl class="lineD">
            <dt>是否开启电子面单：</dt>
            <dd>
                <input name="is_ess" type="radio" value="1" {if:$is_ess == 1}checked{/if} >是 &nbsp;&nbsp;
                <input name="is_ess" type="radio" value="0" {if:$is_ess == 0}checked{/if} >否
                <label>是否开启电子面单</label>
            </dd>
        </dl>
      <dl class="lineD">
        <dt>操作编码：</dt>
        <dd>
          <input name="customer_name" type="text" class="small" value="{$customer_name}">
          <label>操作编码</label>
        </dd>
      </dl>
        <dl class="lineD">
            <dt>秘钥：</dt>
            <dd>
                <input name="customer_pwd" type="text" class="small" value="{$customer_pwd}">
                <label>秘钥</label>
            </dd>
        </dl>

    <div style="text-align:center"><input type="submit" value="提交" class="button">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="button"></div>
    </form>
</div>
