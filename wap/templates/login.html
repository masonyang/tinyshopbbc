<ion-view view-title="登录" hide-nav-bar="true" class="w content_bg">
    <ion-header-bar class="bar bar-header bar-assertive">
        <a class="button icon ion-ios-arrow-left button-clear" ng-click="goBack()" nav-direction="back"></a>
        <h1 class="title">登录</h1>
    </ion-header-bar>

    <ion-content>
        <form name="myForm" novalidate>
            <div class="list input-30-label" style="margin-top:20px;margin-bottom:5px;">
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="text" ng-model="user.username" placeholder="请输入手机号码" name="username" ng-pattern="/^1[3|4|5|7|8][0-9]\d{8}$/" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" ng-model="user.password" placeholder="请输入6-20位密码" name="password" ng-minlength="6" ng-maxlength="20" required>
                </label>
            </div>
            <div class="formError" ng-if="myForm.username.$touched && myForm.username.$invalid">请输入正确手机号码</div>
            <div class="formError" ng-if="myForm.password.$touched && myForm.password.$invalid">请输入6-20位密码</div>

            <div class="padding" style="padding-bottom:3px;">
                <button class="button button-block button-assertive" ng-click="Login(user)" ng-disabled="myForm.$invalid">登录</button>
            </div>
        </form>
        <div class="clearfix login-bottom" style="font-size: 14px; padding:0 6px;">
            <i class="fl"><a class="btn" ng-href="index.html#/register">快速注册</a></i>
            <i class="fr"><a class="btn" ng-href="index.html#/findpwd">忘记密码</a></i>
        </div>

    </ion-content>

</ion-view>
